<!doctype html>
<html lang="en">

<head>
    <title>X Clone</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="icon" href="{{ STATIC_URL }}img/image.png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Style CSS -->
    <link href="{{ STATIC_URL }}css/style.css?v=25" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body class="home">
    <div class="container">
        {% block content %} 
            {{ content }} 
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script>
        $(function() {
            $('.js-popover').popover({
                container: 'body'
            })
        })
    </script>

    <!-- Like JS -->
    {% csrf_token %}
    <script>
        const JS_CSRFTOKEN = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const JS_ICON_HEART_GRAY = '{{ STATIC_URL }}img/icon-heart-gray.svg';
        const JS_ICON_HEART_BLUE = '{{ STATIC_URL }}img/red-heart-11121.svg';
    </script>
    <script src="{{ STATIC_URL }}js/like.js?v=1"></script>
</body>

</html>
